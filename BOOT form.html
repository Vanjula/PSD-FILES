<html>
<head>
  <title>Student Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
div label{
font-size:20px;}
body{background-image:url('bgun.jpg');}
</style>
</head>

<body>
<div class="container">
<h1><center>Student Applications Details</center></h1>
<form action="  ">

<div class="form-floating mb-3 mt-3">
<input type="text" class="form-control" placeholder="firstname" name="firstname" >
<label class="form-label">Firstname </label>
</div>


<div class="form-floating mb-3 mt-3">
<input type="text" class="form-control" placeholder="lastname"  name="lastname" >
<label>Lastname </label>
</div>

<div class="input-group mb-3">
  <span class="input-group-text">Person</span>
  <input type="text" class="form-control" placeholder=" Name">
  <input type="text" class="form-control" placeholder="Initial">
</div>

<div class="form-group mt-3 mb-3">
<label class="form-label">Date of Birth </label>
<input type="date" class="form-control"  >
</div>

<div class="form-floating mt-3 mb-3">
<input type="text" class="form-control" placeholder="enter email" name="firstname" >
<label class="form-label">Email </label>
</div>

<div class="form-floating mb-3 mt-3">
<input type="password" class="form-control" placeholder="password">
<label class="form-label">Password </label>
</div>

<div class="form-floating mb-3 mt-3">
<input type="number" class="form-control" placeholder="age" min="15" max= "60">
<label class="form-label">Age </label>
</div>

<label> Gender</label><br>
<div class="form-check-inline">
		<input type="radio" class="form-check-input" value=" male" id="m">
<label class="form-check-label">Male
		</label>
	</div>

<div class="form-check-inline">
		<input type="radio" class="form-check-input" value=" female" id="f" checked>
<label class="form-check-label" >Female
		</label>
	</div>

<div class="form-floating mb-3 mt-3">
<input type="text" class="form-control" placeholder="nation">
<label class="form-label">Nationality </label>
</div>

<div class="form-group mb-3 mt-3">
<label class="form-label">Religion </label>
<select class="form-select" >
<option> BC </option>
<option> MBC </option><option> OC </option><option> SC </option><option> ST</option></select>

</div>


<label class="form-label">Mobile Number </label>
<div class=" mb-3 mt-3 input-group">
<span class="input-group-text">+91</span> 
<input type="text" class="form-control"  >

</div>

<div class=form-floating mb-3 mt-3">
<input type="text" class="form-control"  name="ln" placeholder="English" >
<label> Language known </label>
</div><br>

<label>Interested in </label><br>
<div class="form-check">
<input type="checkbox" class="form-check-input " name="int" id="t" value="theory" >
<label class="form-check-label" > Theory </label><br>
<input type="checkbox" name="int" class="form-check-input "id="prac" value="Practical" >
<label class="form-check-label">Practical Applications</label><br><br></div>

<div class=form-floating mb-3 mt-3">
<input type="text" class="form-control" name="hobb" placeholder="Eg : Dancing" >
<label>Hobbies</label>
</div><br>

<label>Range your Ability on Programming</label>
<input type="range" class="form-range" color:brown;><br><br>

<div class="form-group">
<label>Favourite color </label>
<input class="form-control" type="color" >
</div>

<legend>Academic Info</legend><br><br>
<div class="form-group">
<label>SSLC Mark</label>
<input class="form-control" type="text"  name="10thm" maxlength="3" required >
</div>

<div class="form-group">
<label>HSC Mark </label>
<input class="form-control"  type="text"  name="12thm" maxlength="4" required  >
</div>


<label>Upload your file</label><br>
<div class="form-group">
<input type="file"  class="form-control" size="10" multiple>
</div>

<label>Interseted in Placement </label><br>
<div class="form-check">
<input class="form-check-input" type ="radio" name="place" value="yes" >
<label class="form-check-label">Yes</label>
</div> 
<div class="form-check">
<input class="form-check-input" type ="radio" name="place" value="no" >
<label class="form-check-label">No</label>
</div>


<div class="form-floating mb-3 mt-3">
<input type="text" class="form-control" placeholder="college name">
<label class="form-label">College Name</label>
</div>

<div class="form-floating mb-3 mt-3">
<input type="text" class="form-control" placeholder="school">
<label class="form-label">School Name </label>
</div>

<div class="form-group">
<label>College Wedsite link</label>
<input  class="form-control" type="url" value="www.kongu.ac.in" size="23" tabindex="1" disabled>
</div>

<legend>Course Details</legend>
<label>Select your course in the following</label>
<select class="form-select">
<option > Data Science</option>
<option > C Coding</option>
<option >Python Programming</option>
<option > Machine Learning</option>
<option selected > Virual Reality</option>
<option > Cloud Computing</option>
<option > Cyber Security</option>
<option > Block Chain</option>
<option > Java Programming</option>
<option selected > C++ language</option>
</select><br><br>

<label>Choose the course duration</label>
<select class="form-select">
<option > 2 weeks</option>
<option > 4 weeks</option>
<option > 8 weeks</option>
<option > 12 weeks</option>
<option selected > 16 weeks</option>
<option > 24 weeks</option>
<option > 1 year</option>
<option > 2 year</option>
</select><br><br>
</fieldset>

<a href="BOOT tq page.html"><button type="submit" class="btn btn-lg btn-primary">Submit</button></a>
<button type="reset" class="btn btn-lg btn-secondary">Reset</button>
</form>
</body>
</html>
